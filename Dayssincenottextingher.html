<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Count Up Timers</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
        color: #fff;
        text-align: center;
    }
    .container {
        padding: 20px;
    }
    h1 { 
        font-size: 2rem;
        margin-bottom: 15px;
    }
    .timer {
        font-size: 1.4rem;
        margin-top: 10px;
        line-height: 1.5em;
        white-space: pre-line;
        margin-bottom: 40px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Person A – Time Since Last Text</h1>
    <div id="timerA" class="timer">Loading...</div>

    <h1>Person B – Time Since Last Text</h1>
    <div id="timerB" class="timer">Loading...</div>
</div>

<script>
// Both: January 13, 2026 at 12:00 AM (midnight)
const START_A = new Date(2026, 0, 13, 0, 0, 0);
const START_B = new Date(2026, 0, 13, 0, 0, 0);

function formatTimer(startDate) {
    const now = new Date();
    let diff = Math.max(0, now - startDate);

    let seconds = Math.floor(diff / 1000);
    let minutes = Math.floor(seconds / 60);
    let hours = Math.floor(minutes / 60);
    let days = Math.floor(hours / 24);

    hours %= 24;
    minutes %= 60;
    seconds %= 60;

    return `${days} days\n${hours} hours\n${minutes} minutes\n${seconds} seconds`;
}

function updateTimers() {
    document.getElementById("timerA").innerText = formatTimer(START_A);
    document.getElementById("timerB").innerText = formatTimer(START_B);
}

updateTimers();
setInterval(updateTimers, 1000);
</script>

</body>
</html>
