<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Count Up Timer</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
        color: #fff;
        text-align: center;
    }
    .timer {
        font-size: 1.4rem;
        line-height: 1.5em;
        white-space: pre-line;
    }
</style>
</head>

<body>
<h1>Time Since Last Text</h1>
<div id="timer" class="timer">Loading...</div>

<script>
// January 17, 2026 at 12:00 PM
const START_DATE = new Date(2026, 0, 17, 12, 0, 0);

function formatTimer(startDate) {
    const now = new Date();
    let diff = Math.max(0, now - startDate);

    let seconds = Math.floor(diff / 1000);
    let minutes = Math.floor(seconds / 60);
    let hours = Math.floor(minutes / 60);
    let days = Math.floor(hours / 24);

    hours %= 24;
    minutes %= 60;
    seconds %= 60;

    return `${days} days\n${hours} hours\n${minutes} minutes\n${seconds} seconds`;
}

function updateTimer() {
    document.getElementById("timer").innerText = formatTimer(START_DATE);
}

updateTimer();
setInterval(updateTimer, 1000);
</script>

</body>
</html>
